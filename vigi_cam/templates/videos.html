{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>

    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      body {
        background-color: #1e1e1e;
        color: #e0e0e0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* Header styles */
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1rem;
        background-color: #1e2124;
        border-bottom: 1px solid #3a3e45;
        height: 60px;
        flex-shrink: 0;
        position: relative;
        z-index: 101; 
      }
      
      .logo-container {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        flex-grow: 1;
        cursor: pointer;
      
      }
      
      .logo-image {
        height: 50px; /* Ajusta según tu logo */
        margin: 0 0 0 10px;
        transition: transform 0.3s ease;
        object-fit: contain;
      }
      
      .logo-container:hover .logo-image {
        transform: scale(1.05);
      }
      
      .app-name {
        font-weight: 600;
        font-size: 1.1rem;
      }
      
      .current-user {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        background-color: #2b2e33;
        font-size: 0.9rem;
      }
      
      .current-user-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-color: #e53935;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 0.9rem;
      }

.menu-toggle {
  background: none;
  border: none;
  color: #e0e0e0;
  padding: 0.5rem;
  cursor: pointer;
  display: none; /* Oculto por defecto en desktop */
}

.menu-icon {
  width: 1.5rem;
  height: 1.5rem;
  stroke-width: 2;
}

      /* Main content styles */
      .main-container {
        display: flex;
        flex: 1;
        overflow: hidden;
        flex-direction: column;
      }

      /* Sidebar styles */
      .sidebar-menu {
  display: flex;
  flex-direction: column;
  gap: 0.5rem; /* Menor espacio entre items */
  flex: 1;
  overflow-y: auto;
  padding: 1rem 0.5rem; /* Padding más compacto */
}

.menu-item {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  font-size: 0.9rem;
  padding: 0.75rem 1.25rem;
  cursor: pointer;
  white-space: nowrap;
  transition: all 0.2s ease;
  border-radius: 6px;
  margin: 0 0.5rem; /* Margen interno */
  color: #d1d5db; /* Color texto más claro */
}

.menu-item:hover {
  background-color: #34373d;
  transform: translateX(3px); /* Efecto de desplazamiento */
}

.menu-item.active {
  background-color: #3a3e45;
  border-left: 3px solid #e53935;
  font-weight: 500;
  color: white;
}

.menu-item .icon {
  width: 1.1rem;
  height: 1.1rem;
  stroke-width: 2;
  transition: color 0.2s;
}

.menu-item.active .icon {
  color: white;
}

/* Scrollbar personalizada */
.sidebar-menu::-webkit-scrollbar {
  width: 6px;
}

.sidebar-menu::-webkit-scrollbar-track {
  background: #25282d;
}

.sidebar-menu::-webkit-scrollbar-thumb {
  background-color: #3a3e45;
  border-radius: 3px;
}

      /* Content area styles */
      .content-area {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  position: relative;
background-color: #25282d;
}

      /* Table Actions */
      .table-actions {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.5rem 1rem;
        border-bottom: 1px solid #333;
      }

      .table-buttons {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        flex-wrap: wrap;
      }

      .table-button {
        display: flex;
        align-items: center;
        gap: 0.25rem;
        font-size: 0.75rem;
        background: none;
        border: none;
        color: #e0e0e0;
        cursor: pointer;
        height: 1.75rem;
        padding: 0 0.5rem;
        border-radius: 2px;
        transition: background-color 0.2s, color 0.2s;
        text-decoration: none;
        white-space: nowrap;
      }

     

      .table-button:hover.delete-button {
        background-color: #b91c1c;
        color: white;
        text-decoration: none;
      }

      /* Videos */
      .video-grid-container {
  flex: 1;
  overflow-y: auto;
  padding: 15px;
}

      .details-content {
      
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 15px;
        min-height: min-content;
      }

      .details-section {
        background-color: #2a2a2a;
        padding: 10px;
        border-radius: 4px;
        display: flex;
        flex-direction: column;
      }

      .details-section h4 {
        margin-bottom: 10px;
      }

      .video-placeholder {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 150px;
        background-color: #1a1a1a;
        border-radius: 4px;
        color: #888;
        width: 100%;
      }

      .video-placeholder video {
        max-width: 100%;
        height: auto;
      }

        position: sticky;
  bottom: 0;
  background-color: #1e1e1e;
  z-index: 100;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.5rem 1rem;
        border-top: 1px solid #333;
        background-color: #1e1e1e;
      }

      .records-info {

        align-items: center;
        gap: 0.5rem;
        font-size: 0.75rem;
      }

      .select-container {
        position: relative;
      }

      .select {
        height: 1.5rem;
        width: 4rem;
        background-color: #1e1e1e;
        border: 1px solid #444;
        color: #e0e0e0;
        font-size: 0.75rem;
        padding: 0 0.5rem;
        border-radius: 2px;
        appearance: none;
        cursor: pointer;
      }

      .select-arrow {
        position: absolute;
        right: 0.5rem;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none;
      }

.logout-icon:hover {

    <script>
   document.addEventListener('DOMContentLoaded', function() {
    // Elementos del DOM
    const checkboxes = document.querySelectorAll('.details-section input[type="checkbox"]');
    const deleteSelectedBtn = document.getElementById('deleteSelectedButton');
    const deleteAllBtn = document.getElementById('deleteAllButton');
    const selectedCount = document.getElementById('selectedCount');
    const videoSections = document.querySelectorAll('.details-section');

    // Función para actualizar el contador
    function updateSelectedCount() {
        const selected = document.querySelectorAll('.details-section input[type="checkbox"]:checked').length;
        selectedCount.textContent = `${selected} seleccionados`;
        return selected;
    }

    // Evento para checkboxes
    checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            const section = this.closest('.details-section');
            section.classList.toggle('selected', this.checked);
            updateSelectedCount();
        });
    });

    // Evento para hacer clic en la sección (toggle checkbox)
    videoSections.forEach(section => {
        section.addEventListener('click', function(e) {
            // Evitar activar si se hace clic en checkbox, enlaces o el video
            if (!e.target.matches('input[type="checkbox"], a, button, video, .video-placeholder *')) {
                const checkbox = this.querySelector('input[type="checkbox"]');
                if (checkbox) {
                    checkbox.checked = !checkbox.checked;
                    checkbox.dispatchEvent(new Event('change'));
                }
            }
        });
    });

    // Evento para Eliminar Seleccionados
    if (deleteSelectedBtn) {
        deleteSelectedBtn.addEventListener('click', function(e) {
            const selected = updateSelectedCount();
            if (selected === 0) {
                e.preventDefault();
                alert('Por favor seleccione al menos un video para eliminar');
                return;
            }

            // Obtener IDs de los videos seleccionados
            const selectedIds = Array.from(document.querySelectorAll('.details-section input[type="checkbox"]:checked'))
                .map(checkbox => {
                    const section = checkbox.closest('.details-section');
                    return section ? section.dataset.videoId : null;
                })
                .filter(id => id !== null);

            if (selectedIds.length > 0) {
                if (confirm(`¿Está seguro que desea eliminar ${selectedIds.length} video(s) seleccionado(s)?`)) {
                    // Enviar los IDs al servidor (usando Fetch API o form)
                    fetch(`{% url 'eliminar_video' %}?ids=${selectedIds.join(',')}`, {
                        method: 'GET',
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest',
                            'X-CSRFToken': getCookie('csrftoken')
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            location.reload(); // Recargar la página después de eliminar
                        } else {
                            alert('Error al eliminar los videos');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error al conectar con el servidor');
                    });
                }
            }
            e.preventDefault();
        });
    }

    // Evento para Eliminar Todo
    if (deleteAllBtn) {
        deleteAllBtn.addEventListener('click', function(e) {
            if (!confirm('¿Está seguro que desea eliminar TODOS los videos?')) {
                e.preventDefault();
            }
        });
    }

    // Función para obtener el token CSRF (necesario para Django)
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
});
  </script>
     <script>
      document.addEventListener("DOMContentLoaded", function () {
    // Elementos del DOM
    const menuToggle = document.querySelector(".menu-toggle");
    const sidebar = document.querySelector(".sidebar");
    const menuItems = document.querySelectorAll(".menu-item");
  
    // Función para cerrar todos los menús
    function closeAllMenus() {
      sidebar.classList.remove("active");
    }
  
    // Toggle del menú sidebar
    menuToggle.addEventListener("click", function (e) {
      e.stopPropagation();
      sidebar.classList.toggle("active");
    });
  
    // Cerrar menú al seleccionar una opción del sidebar
    menuItems.forEach((item) => {
      item.addEventListener("click", function () {
        if (window.innerWidth <= 1024) {
          sidebar.classList.remove("active");
        }
      });
    });
  
    // Cerrar menús al hacer clic fuera
    document.addEventListener("click", function (e) {
      // Solo cerrar si no se hizo clic en ningún elemento de control
      if (
        !e.target.closest(
          ".menu-toggle, .sidebar, .user-dropdown, .user-dropdown-menu"
        )
      ) {
        closeAllMenus();
      }
    });
  
    // Ajustar el sidebar al cambiar tamaño de pantalla
    window.addEventListener("resize", function () {
      if (window.innerWidth > 1024) {
        sidebar.classList.remove("active");
      }
    });
